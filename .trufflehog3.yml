severity: low
exclude:
  - message: Codacy project public id
    pattern: ec080f55abf241a5bc4921f349bf6264

  - message: Package owner public ssh key
    pattern: public
    paths:
      - purs.json

  - message: Giphy links
    pattern: https://media.giphy.com/media/

  - message: Dictionaries
    paths:
      - "*.aff"

  - message: Build output
    paths:
      - output/cache-db.json

  - message: Docs output
    paths:
      - generated-docs

  - message: Dependencies
    paths:
      - bower_components
      - node_modules
      - package-lock.json
      - packages.dhall
      - spago.dhall
      - venv
      - yarn-error.log
      - yarn.lock
