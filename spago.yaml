package:
  name: boggle
  description: Boggle solver.
  repository: https://github.com/JoelLefkowitz/boggle
  homepage: https://joellefkowitz.github.io/boggle
  keywords:
    - boggle
    - solver
    - permutations

  publish:
    version: 0.1.2
    license: MIT
    location:
      githubOwner: joellefkowitz
      githubRepo: boggle

  dependencies:
    - arrays: ">=6.0.0 <7.0.0"
    - control: ">=6.0.0 <7.0.0"
    - foldable-traversable: ">=6.0.0 <7.0.0"
    - maybe: ">=6.0.0 <7.0.0"
    - prelude: ">=6.0.1 <7.0.0"
    - strings: ">=5.0.0 <6.0.0"

  build:
    pedanticPackages: true
    strict: true

  test:
    main: Test.Main
    dependencies:
      - assert
      - debug

metadata:
  publisher: Pursuit
  languages:
    - PureScript

  frameworks: []
  paradigms:
    - Functional

  lifecycle: Alpha

workspace:
  packageSet:
    registry: 41.2.0
